<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outer-flex">
        <h1 class="title">Tic-Tac-Toe</h1>

        <div class="flex-container"> 
            <input class="player-name-1" type="text" placeholder="Player 1 (enter name)">
            <h2 class="player-one-name">Player 1</h2>
            <button class="btn submit-names">Submit Names</button>
            <h2 class="player-two-name">Player 2</h2>
            <input class="player-name-2" type="text" placeholder="Player 2 (enter name)">
        </div>

        <div class="container">
            <div id="1" class="square">-</div>
            <div id="2" class="square">-</div>
            <div id="3" class="square">-</div>
            <div id="4" class="square">-</div>
            <div id="5" class="square">-</div>
            <div id="6" class="square">-</div>
            <div id="7" class="square">-</div>
            <div id="8" class="square">-</div>
            <div id="9" class="square">-</div>
        </div>

        <p class="results">Results</p>

        <button class="btn" id="start-game">Start New Game</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
